<!DOCTYPE html>
    <html>
        <head>
            <title>{{ page.title }} - ThiefMD</title>
            <!-- link to main stylesheet -->
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
            <link rel="icon" type="image/png" href="/favicon.png" />
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
            <link rel="stylesheet" type="text/css" href="/img-slider/distr/imgslider.min.css">
            <script type="text/javascript" src="/img-slider/distr/imgslider.min.js"></script>
{% include style.html %}
        </head>
        <body>
{% include top_menu.html %}
            <div class="container">

                <h1>{{ page.title }}</h1>
{% if page.type == "theme" %}
                <div class="center-images">
                    <img src="/themes/{{ page.theme }}/{{ page.theme }}-dark-preview.png" alt="Dark Theme">
                    <img src="/themes/{{ page.theme }}/{{ page.theme }}-light-preview.png" alt="Light Theme">
                </div>

                <div style="clear: both;"></div>
                <p class="btn-group">
                    <a href="/themes/{{ page.theme }}/{{ page.theme }}.ultheme" class="btn btn-sm btn-outline-secondary">Ultheme</a>
                    <a href="/themes/{{ page.theme }}/{{ page.theme }}-dark.xml" class="btn btn-sm btn-outline-secondary">Dark</a>
                    <a href="/themes/{{ page.theme }}/{{ page.theme }}-light.xml" class="btn btn-sm btn-outline-secondary">Light</a>
                </p>
{% elsif page.type == "export-css" %}
                <div class="center-images">
                    <img src="/export-css/{{ page.theme }}/{{ page.theme }}-preview.png" alt="CSS Export Theme">
                </div>

                <div style="clear: both;"></div>
                <p class="btn-group">
                    <a href="/export-css/{{ page.theme }}/{{ page.theme }}.zip" class="btn btn-sm btn-outline-secondary">Export CSS Package</a>
                </p>
{% endif %}
                

                <div>
                    {{ page.content }}
                </div>

            </div>
{% include footer_menu.html %}
        </body>
    </html>
